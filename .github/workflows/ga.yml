name: GitHub Actions Demo
run-name: ${{ github.actor }} is building ${{ github.ref }}
on:
  push:
    branches:
      - main

env:
  env1: "{\"hello\": \"from json\"}"

jobs:
  Job1:
    runs-on: ubuntu-latest
    steps:
    - name: Hello fromJson()
      env:
        fromJ1: ${{ fromJson([hello,from,json]) }}
        fromJ2: ${{ fromJson(hello from json) }}
        fromJ3: ${{ fromJson(env.env1) }}
      run: |
        echo $fromJ1
        echo $fromJ2
        echo $fromJ3
